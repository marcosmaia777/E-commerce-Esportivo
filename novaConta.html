<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Login/Nova conta/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class="box--record">
        <div class="box--title">
            <h2>Criar conta</h2>
        </div>
        <div class="form--area">
            <form class="form">
                <label>Nome</label>
                <input id="nome" type="text">

                <label>E-mail</label>
                <input id="email" type="text">

                <label>Senha (Mínimo 6 caracteres)</label>
                <input id="password" type="password">

                <label>Confirme sua senha</label>
                <input id="confirmation" type="password">
            </form>
        </div>
        <div class="button--continue">
            <button onclick="cadastrar()" type="submit" id="continuar" class="continue">Continuar</button>
        </div>
        <div class="conditions">
            <p>Ao criar uma conta, você concorda com as Condições de Uso. 
            Por favor verifique a Notificação de Privacidade,
            Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
        </div>
    </div>

    <script src="script/Login/Nova conta/new.js"></script>
</body>
</html>
