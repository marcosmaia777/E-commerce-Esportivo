<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Login/Nova conta/create.css">
    <title>Registro</title>
</head>
<body>
    <div class="box--record">
        <div class="box--title">
            <h2>Criar conta</h2>
        </div>
        <div class="form--area">
            <form class="form">
                <label>Seu nome</label>
                <input id="name" type="text">

                <label>E-mail</label>
                <input id="email" type="text">

                <label>Senha</label>
                <input id="password" type="text">

                <label>Insira a senha nova mais uma vez</label>
                <input type="text">
            </form>
        </div>
        <div class="button--continue">
            <a href="#" id="continue">Continuar</a>
        </div>
        <div class="conditions">
            <p>Ao criar uma conta, você concorda com as Condições de Uso da Amazon. 
            Por favor verifique a Notificação de Privacidade,
            Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
        </div>
    </div>

    <script src="script/Login/Nova conta/create.js"></script>
</body>
</html>
