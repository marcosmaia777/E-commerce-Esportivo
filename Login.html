<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Login/login.css">
    <link rel="stylesheet" href="assets/Home/reset.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <div class="box--title">
            <h2 class="title">Login</h2>
        </div>
            <div class="box--form">
                <form onsubmit="valida()">
                    <label class="box--login">Email ou número de telefone celular</label>
                    <input type="email" id="email">
                    <label class="box--login">Senha</label>
                    <input type="password" id="password">
                </form>
            </div>
            <div class="continue">
                <a href="#" type="submit" id="continue">Continuar</a>
            </div>
            
            <div class="conditions">
                <p class="conditions--text">Ao continuar, você concorda com as Condições de Uso. 
                Por favor verifique a Notificação de Privacidade, 
                Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
            </div>
            <div class="create">
                <a href="novaConta.html">Criar sua conta</a>
            </div>
            
               
            
            <script src="script/Login/login.js"></script>
    </div>
</body>
</html>
