<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Adress/adress.css">
    <title>Endereço</title>
</head>

<body>
    <div class="container">
        <div class="container--description">
            <p>As opções e velocidade de entrega podem variar de acordo com a região</p>
        </div>
        <div class="CEP">
            <p>Insira um CEP do Brasil</p>
        </div>
        <div class="input">
            <input id="cep" placeholder="CEP" type="text">
        </div>
        <div>
            <form class="endereco">
                <input placeholder="Cidade" id="localidade" class="input">
                <input placeholder="Rua" id="logradouro" class="input">
                <input placeholder="Estado" id="uf" class="input">
                <input placeholder="Bairro" id="bairro" class="input">
            </form>
        </div>
        <div class="login">
            <button onclick="address()">Faça login</button>
        </div>
    </div>


    <script src="script/Endereço/address.js"></script>
</body>

</html>
