<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Home/reset.css">
    <link rel="stylesheet" href="assets/Home/menu.css">
    <link rel="stylesheet" href="assets/Home/carousel.css">
    <link rel="stylesheet" href="assets/Home/main.css">
    <link rel="stylesheet" href="assets/Home/footer.css">
    <title>Home</title>
</head>

<body>
    <!--Menu-->
    <header>
        <h1 class="logo">sportsdev.com.br</h1>
        <a href="address.html">Selecione o endereço</a>
        <input type="text" placeholder="O que está procurando?">
        <a href="Login.html">Login</a>
        <a href="car.html">Carrinho</a>
    </header>
    <div>
    <!--Carrosel-->
    <div class="slider">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide first">

                <img src="imagens/Home/Slide principal/Suplemento/combo probiotica.png"
                    alt="Combo de whey protein da probiotica">
                <img src="imagens/Home/Slide principal/Suplemento/vo2-whey-bar-sabor-chocolate-integralmedica.png"
                    alt="Barrinha proteica">
                <img src="imagens/Home/Slide principal/Suplemento/max.png" alt="whey max">
            </div>
            <div class="slide">
                <img src="imagens/Home/Slide principal/Esporte/camisa santa cruz.png" alt="Camisa do santa cruz">
                <img src="imagens/Home/Slide principal/Esporte/chuteira.png" alt="chuteira">
                <img src="imagens/Home/Slide principal/Esporte/powermill-climber-discoverse3-hd-arcticsilver-standardview-data.png"
                    alt="máquina escada">
            </div>
            <div class="slide">
                <img src="imagens/Home/Slide principal/Moda/jaqueta.png" alt="Jaqueta">
                <img src="imagens/Home/Slide principal/Moda/tenis lakers.png" alt="Tênis lakers">
                <img src="imagens/Home/Slide principal/Moda/brasil azul.png" alt="Camisa da seleção brasileira">
            </div>

        </div>
        <div class="manual--navegation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>
    <!--Modelo-->
    <main>
        <div class="models">
            <div class="item">
                <a href="">
                    <div class="item--img"><img src="" /></div>
                </a>
                <div class="item--price">R$ --</div>
                <div class="item--name">--</div>
            </div>
            <div class="cart--item">
                <img src="" />
                <div class="cart--item-name">--</div>
                <div class="cart--item--price"></div>
            </div>
        </div>
        </div>
        <!--Area-->
        <div class="area"></div>
        <aside>
            <div class="cart--area">
                <h1>Carrinho de compras</h1>
                <div class="cart"></div>
                <button class="finish">Finalizar compra</button>
            </div>
        </aside>
    </main>
    <!--Modal-->
    <div id="janela" class="modal">
        <div class="modal--body">
            <div class="modal--big">
                <img src="" />
            </div>
            <div class="modal--info">
                <h1>--</h1>
                <div class="modal--area">

                    <div class="modal--sizes">
                        <button class="modal--size">38</button>
                        <button class="modal--size">39</button>
                        <button class="modal--size">40</button>
                        <button class="modal--size">41</button>
                        <button class="modal--size">42</button>
                    </div>

                    <div class="modal--PMG">
                        <button class="modal--size">P</button>
                        <button class="modal--size">M</button>
                        <button class="modal--size">G</button>
                    </div>

                </div>
                <div class="modal--price">
                    <div class="modal--price">
                        <div class="modal--actualPrice">R$ --</div>
                        <div class="modal--qtarea">
                            <button class="modal--qtmenos">-</button>
                            <div class="modal--qt">1</div>
                            <button class="modal--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="modal--addButton">Adicionar ao carrinho</div>
                <div id="cancelar" class="modal--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <!--Botão voltar ao início-->
    <button onclick="backHome()" class="back--home">Voltar ao início</button>
    <!--Rodapé-->
    <footer>
        <div class="footer--area">
            <div class="footer--payment">
                <p class="footer--title">Pagamento</p>
                <ul>
                    <li>Cartões de crédito</li>
                    <li>Cartões de débito</li>
                    <li>Pix e boleto</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script/Home/info.js"></script>
    <script src="script/Home/principal.js"></script>
</body>
</html>
